version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: smarthr-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 3227
      MYSQL_DATABASE: smarthr
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: smarthr-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smarthr
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 3227
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    container_name: smarthr-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql-data:
